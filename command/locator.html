<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Locator title</title>
</head>

<body>
    <div>
        <h2 class="center">Demo</h2>
        <div class="demoDiv">

            <button title="I have title" class="buttonDiv" id="locatorButton" style="white-space:pre-wrap; background-color:white;" onclick="changeColor('locatorButton')">Locator Button</button>

        </div>
    </div>
</body>

<script>
    var pauseCount = 0

    function changeColor(id) {
        if (pauseCount == 1) {
            document.getElementById(id).style.backgroundColor = "white";
            pauseCount--;
        } else if (pauseCount == 0) {
            document.getElementById(id).style.backgroundColor = "pink";
            pauseCount++;
        }

    }
</script>

</html>
