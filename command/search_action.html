<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2 id="search"></h2>
</body>
<script>
    window.onload = () => {
        url = window.location;
        list = url.search.substring(1).split('&');
        var dictionary = {}
        for (let i = 0; i < list.length; i++) {
            temp = list[i].split("=")
            dictionary[temp[0]] = temp[1];
        }
        document.getElementById("search").innerHTML = "You search " + dictionary['search'];

    }
</script>

</html>
