<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="command.css">

    <title>Prompt title</title>
</head>

<body>
    <div>
        <h2 class="center">Demo</h2>
        <div class="demoDiv" style="height: 500px;">

            <button class="buttonDiv" id="Button" onclick="promptMessage()">Click button to call the prompt</button>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <p id="text"></p>
            <br>

        </div>
    </div>
</body>

<script>
    function promptMessage() {
        var text = document.getElementById("text");
        var name = prompt("What's your name?");
        if (name) {
            text.innerHTML = "Hello " + name + "!!!";
        } else {
            text.innerHTML = "You canceled";
        }
    }
</script>

</html>
